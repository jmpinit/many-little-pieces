        <script type="text/javascript">
			field = document.getElementById('field');
			function display(str){
				processed = ''
				width = parseInt(Math.sqrt(str.length))
				for(var i=0;i<str.length;i++){ //this starts at 0
					if(i%width == 0) processed += "<br />\n"; //and this adds a return before the 8 index(9th char), therefor after the 8th char
					processed += str.charAt(i)
				}
				field.innerHTML = processed
			}
